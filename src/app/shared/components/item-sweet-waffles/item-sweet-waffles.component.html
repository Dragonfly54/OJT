<div class="row row-cols-1 row-cols-md-3 g-4">
  <div
    class="col"
    *ngFor="let sweetwaffle of sweetwaffles"
    (click)="toggleSelection(sweetwaffle)"
    [ngClass]="{ selected: sweetwaffle.selected }"
  >
    <div class="card">
      <img
        [src]="sweetwaffle.imageUrl"
        class="card-img-top"
        alt="Savory Waffles"
      />
      <div class="card-body">
        <h5 class="card-title">{{ sweetwaffle.title }}</h5>
        <p class="card-text card-price">
          {{ sweetwaffle.price | currency : "PHP" }}
        </p>
      </div>
    </div>
  </div>
</div>
