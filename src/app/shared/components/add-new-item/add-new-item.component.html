<ng-template #addItem let-modal>
  <div class="modal-header d-flex justify-content-between">
    <div class="d-flex flex-column">
      <h4 class="modal-title" id="add-product-modal">Item Add</h4>
      <span>Add new item</span>
    </div>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
      <div class="form-group mb-3 mt-3">
        <label for="image" class="me-2">Image</label>
        <input
          type="file"
          class="form-control-file me-2"
          id="image"
          (change)="onFileSelected($event)"
          accept="image/*"
          required
        />
        <img
          *ngIf="item.imageUrl"
          [src]="item.imageUrl"
          class="img-thumbnail mt-2"
          style="max-width: 200px"
          alt="Item Image"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="title">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="itme-title"
          [(ngModel)]="item.title"
          name="item-name"
          required
        />
      </div>
      <div class="form-group mb-3 mt-3">
        <label for="category">Category</label>
        <select
          class="form-control"
          id="category"
          [(ngModel)]="item.category"
          name="category"
          required
        >
          <option value="dairy">Dairy</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="grains">Grains</option>
          <option value="protein">Protein</option>
        </select>
      </div>
      <div class="form-group mb-3 mt-3">
        <label for="brand">Brand</label>
        <input
          type="text"
          class="form-control"
          id="brand"
          [(ngModel)]="item.brand"
          name="brand"
          required
        />
      </div>
      <div class="form-group mb-3 mt-3">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="item.price"
          name="price"
          required
        />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          [(ngModel)]="item.quantity"
          name="quantity"
          required
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">
      Add Item
    </button>
  </div>
</ng-template>
