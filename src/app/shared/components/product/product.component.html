<div class="container-fluid">
  <div class="title d-flex justify-content-between">
    <div class="d-flex flex-column">
      <h5>Product</h5>
      <span>Mange your products</span>
    </div>
    <app-add-product-modal
      (newproductAdded)="addNewProduct($event)"
    ></app-add-product-modal>
    <button class="btn btn-lg btn-outline-warning" (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Add New Product
    </button>
  </div>
  <div class="product-tbl">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="search-form">
          <form class="search-form d-flex">
            <input
              class="search-input form-control me-2"
              id="search"
              type="search"
              placeholder="Search..."
              autocomplete="off"
            />
          </form>
        </div>
        <div class="action-button d-flex flex-row">
          <div class="pdf">
            <button class="btn pdf-btn" type="button" (click)="generatePDF()">
              <i class="bi bi-file-earmark-pdf"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th (click)="sort('type')">Category</th>
              <th (click)="sort('title')">Product Name</th>
              <th (click)="sort('price')">Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagedProduct">
              <td>
                <ng-container *ngIf="!item.editing; else editInputType">
                  {{ item.type }}
                </ng-container>
                <ng-template #editInputType>
                  <input type="text" [(ngModel)]="item.type" />
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!item.editing; else editInputTitle">
                  {{ item.title }}
                </ng-container>
                <ng-template #editInputTitle>
                  <input type="text" [(ngModel)]="item.title" />
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!item.editing; else editInputPrice">
                  {{ item.price | currency : "PHP" }}
                </ng-container>
                <ng-template #editInputPrice>
                  <input type="number" [(ngModel)]="item.price" />
                </ng-template>
              </td>
              <td class="Action-column">
                <ng-container *ngIf="!item.editing; else editMode">
                  <button
                    class="btn edit-btn"
                    type="button"
                    (click)="editProduct(item)"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    class="btn delete-btn"
                    type="button"
                    (click)="deleteProduct(item)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </ng-container>
                <ng-template #editMode>
                  <button
                    class="btn save-btn"
                    type="button"
                    (click)="saveProduct(item)"
                  >
                    <i class="bi bi-check-square"></i>
                  </button>
                  <button
                    class="btn cancel-btn"
                    type="button"
                    (click)="cancelEdit(item)"
                  >
                    <i class="bi bi-x-square"></i>
                  </button>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="products.length"
            [(page)]="initialPage"
            [pageSize]="pageSize"
            [maxSize]="5"
            [rotate]="true"
            (pageChange)="pageChange($event)"
          ></ngb-pagination>

          <select
            class="form-select"
            style="width: auto"
            [(ngModel)]="pageSize"
            (ngModelChange)="updatePageSize()"
          >
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="50">50 items per page</option>
            <option [ngValue]="100">100 items per page</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
