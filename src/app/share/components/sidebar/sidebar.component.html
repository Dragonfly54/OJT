<div class="wrapper">
  <div [ngClass]="status ? 'active' : ''" class="navigation">
    <div class="logo-container">
      <a href="#" class="d-flex align-items-center mt-3">
        <img
          src="assets/img/eCargaMainLogo.png"
          alt="eCarga Logo"
          class="img-fluid mx-auto logo-centered"
        />
      </a>
    </div>
    <div class="user-container">
      <img
        src="assets/img/woman.png"
        alt="eCarga Logo"
        class="img-fluid mx-auto user-centered"
      />
      <h5>Yukari Takeba</h5>
      <p>UI/UX Designer</p>
    </div>
    <ul>
      <li>
        <a href="#" class="d-flex align-items-center">
          <span class="icon">
            <i class="bi bi-speedometer fs-4" aria-hidden="true"></i>
          </span>
          <span class="title">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon">
            <i class="bi bi-calendar-x fs-4" aria-hidden="true"></i>
          </span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon">

      <li>
        <a href="#">
          <span class="icon">
            <i class="bi bi-calendar4-range fs-4" aria-hidden="true"></i>
          </span>
          <span class="title">Calendar</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon">
            <i class="bi bi-gear fs-4" aria-hidden="true"></i>
          </span>

      </li>
      <li>
        <a href="#">
          <span class="icon">
            <i class="bi bi-door-closed fs-4" aria-hidden="true"></i>
          </span>
