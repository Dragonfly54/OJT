<div class="container-fluid">
  <div class="title d-flex justify-content-between">
    <div class="d-flex flex-column">
      <h5>Users</h5>
      <span>Mange your Users</span>
    </div>
    <app-add-user-modal
      (newUsersAdded)="addNewUsers($event)"
    ></app-add-user-modal>
    <button class="btn btn-lg btn-outline-warning" (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Add New User
    </button>
  </div>
  <div class="user-tbl">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="search-form">
          <form class="search-form d-flex">
            <input
              class="search-input form-control me-2"
              id="search"
              type="search"
              placeholder="Search..."
              autocomplete="off"
            />
          </form>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th (click)="sort('userImg')">Profile</th>
              <th (click)="sort('firstName')">First Name</th>
              <th (click)="sort('lastName')">Last Name</th>
              <th (click)="sort('mobileNum')">Mobile Number</th>
              <th (click)="sort('email')">Email</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of pagedUsers">
              <td>
                <ng-container *ngIf="!user.editing; else editInputImage">
                  <img
                    [src]="user.userImg"
                    alt="User Profile"
                    style="width: 50px; height: 50px"
                  />
                </ng-container>
                <ng-template #editInputImage>
                  <input type="text" [(ngModel)]="user.userImg" />
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!user.editing; else editInput">
                  {{ user.firstName }}
                </ng-container>
                <ng-template #editInput>
                  <input type="text" [(ngModel)]="user.firstName" />
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!user.editing; else editInput">
                  {{ user.lastName }}
                </ng-container>
                <ng-template #editInput>
                  <input type="text" [(ngModel)]="user.lastName" />
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!user.editing; else editInput">
                  {{ user.mobileNum }}
                </ng-container>
                <ng-template #editInput>
                  <input type="text" [(ngModel)]="user.mobileNum" />
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!user.editing; else editInput">
                  {{ user.email }}
                </ng-container>
                <ng-template #editInput>
                  <input type="text" [(ngModel)]="user.email" />
                </ng-template>
              </td>
              <td class="Action-column">
                <ng-container *ngIf="!user.editing; else editButtons">
                  <button class="btn edit-btn" (click)="editUser(user)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn delete-btn" (click)="deleteUser(user)">
                    <i class="bi bi-trash"></i>
                  </button>
                </ng-container>
                <ng-template #editButtons>
                  <button class="btn save-btn" (click)="saveUser(user)">
                    <i class="bi bi-check-square"></i>
                  </button>
                  <button class="btn cancel-btn" (click)="cancelEdit(user)">
                    <i class="bi bi-x-square"></i>
                  </button>
                </ng-template>
              </td>
              <td>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckDefault"
                  />
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="users.length"
            [(page)]="initialPage"
            [pageSize]="pageSize"
            [maxSize]="5"
            [rotate]="true"
            (pageChange)="pageChange($event)"
          ></ngb-pagination>

          <select
            class="form-select"
            style="width: auto"
            [(ngModel)]="pageSize"
            (ngModelChange)="updatePageSize()"
          >
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
